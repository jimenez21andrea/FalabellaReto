apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.9")
    }
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
dependencies {
    implementation 'net.serenity-bdd:serenity-core:2.0.17'
    implementation 'net.serenity-bdd:serenity-junit:2.0.17'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.20'
    implementation 'net.serenity-bdd:serenity-screenplay:2.0.17'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.17'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.9.1'
    testImplementation 'org.slf4j:slf4j-simple:1.6.1'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.6.1'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.6.1'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
}
gradle.startParameter.continueOnFailure = true